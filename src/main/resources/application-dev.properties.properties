# Configuración de Base de Datos H2 (Memoria)
# jdbc:h2:mem:mutantdb crea una base de datos en memoria llamada 'mutantdb'
spring.datasource.url=jdbc:h2:mem:mutantdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2
# Permite acceder a la BD desde http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
# update: crea/actualiza el esquema de la base de datos automáticamente
spring.jpa.hibernate.ddl-auto=update
# show-sql: muestra las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true