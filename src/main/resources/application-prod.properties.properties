# Configuración para Render (PostgreSQL)
# Render provee la URL completa en la variable de entorno DATABASE_URL
# Spring Boot detecta automáticamente el driver de PostgreSQL

# JPA / Hibernate en Producción
# validate: verifica que el esquema de la BD coincida con las entidades, pero no lo modifica
# (Es más seguro en producción usar herramientas de migración como Flyway, pero 'update' sirve para este examen)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Optimización de conexiones (Opcional pero recomendado)
spring.datasource.hikari.maximum-pool-size=5